<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
<!-- CARD -->
<div class="card">
  <!-- IMAGE -->
  <div class="image">
    <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium">
    <img src="images/icon-view.svg" alt="eye view icon" class="view-img hide">
  </div>

  <!-- NFT INFO -->
  <div class="nft-info">
    <h1 class="title-nft">Equilibrium #3429</h1>
    <p class="description-nft">Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div class="nft-eth">
      <img src="images/icon-ethereum.svg" alt="" class="eth">
      <p class="eth-num">0.041 ETH</p>
    </div>

    <div class="time">
    <img src="images/icon-clock.svg" alt="" class="clock">
    <p>3 days left</p>
    </div>
  </div>

  <!-- CARD-FOOTER -->
  <div class="card-footer">
    <img src="images/image-avatar.png" alt="" class="creator-img">
    <p class="created-by">Creation of Jules Wyvern</p>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Veronica L. Orozco</a>.
</div>
</body>
</html>
